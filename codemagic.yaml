workflows:
  ios-free-build:
    name: iOS Free Account Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - env_vars  # Add your variable group here
      flutter: stable
      xcode: latest
    scripts:
      - name: Create .env file
        script: |
          echo "Creating .env file from environment variables..."
          cat > .env <<EOF
          XENDIT_API_KEY=$XENDIT_API_KEY
          PAYMONGO_SECRET_KEY=$PAYMONGO_SECRET_KEY
          EOF
          echo ".env file created successfully"
          echo "Verifying .env file:"
          cat .env
      - name: Get Flutter dependencies
        script: flutter packages pub get

      - name: Build unsigned iOS IPA
        script: |
          # The --no-codesign flag is critical for free accounts
          flutter build ios --release --no-codesign

          # Manually package the .app into a .ipa structure
          mkdir -p build/ios/iphoneos/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
          cd build/ios/iphoneos && zip -r unsigned_app.ipa Payload
    artifacts:
      - build/ios/iphoneos/unsigned_app.ipa